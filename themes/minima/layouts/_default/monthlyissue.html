{{ define "main" }}

{{ $styles := resources.Get "css/monthlyissue.css" }}

<link rel="stylesheet" href="{{ $styles.RelPermalink }}">

<div class="item">
    <h1 id="top">{{ .Title }}</h1>
    <section class="grid-container">
        {{ with .Resources.ByType "image" }}
            {{range . }}
                <img class="grid" src="{{ .RelPermalink }}">
            {{ end }}

        {{ end }}
    </section>

    <a href="#top">Back to top</a>
    

</div>


{{end}}
